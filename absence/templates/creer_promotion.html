{% extends 'base.html' %}

            <div class="row">

                    <div class="page-header">
                        <h2 class="pageheader-title">Créer une promotion</h2>
                    </div>
                </div>
            </div>

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        {{ form }}

                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Créer la promotion">

            </div>
        </div>
    </div>
{% endblock %}
